<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Calender ics creator</title>
  </head>
  <body>
    <header>
      <nav>
          <div class="navLink">
        <ul>
            <li id="homeEl"><a href="#">Home</a></li>
            <li><a href="#">Reset</a></li>
        </ul>
          </div>
          <div>
        <ul>
            <li id="view">View ics</li>
            <li id="download">Download ics</li>
        </ul>
          </div>
      </nav>
    </header>
     <main id="mainEl">
      <h1>ALX Timetable Calendar ics file creator</h1>
      <label for="title">Title</label>
      <textarea id="title"></textarea>

      <button id="pasteButton1" type="button">Paste</button>
      <select name="description" id="description">
        <option value="Event">Event</option>
        <option value="Project" selected>Project</option>
      </select>
      <label for="loc">Location</label>
      <textarea id="loc"></textarea>
      <button id="pasteButton" type="button">Paste</button>
      <br />

      <label for="sDate">Starting Date</label>
    
      <input
        type="datetime-local"
        id="sDate"
        min="2023-01-01T00:00"
        max="2024-01-01T00:00"
      />
      <br />
      <label for="eDate">Ending Date</label>
      
      <input
        type="datetime-local"
        id="eDate"
        min="2023-01-01T00:00"
        max="2024-01-01T00:00"
      /> 
    </main>
    <footer>
      <img
        alt="Github"
        src="assets/images/GitHub-Mark-Light-64px.png"
      />
    </footer>

    <script src="assets/js/index.js"></script>
  </body>
</html>
